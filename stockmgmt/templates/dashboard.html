{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link href="{% static 'css/styledash.css' %}" rel="stylesheet">
    
  <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/navbar-fixed/">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{% static 'css/navbar-top-fixed.css' %}" rel="stylesheet">
  
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-custom">
        <a class="navbar-brand"><img src="{% static 'img/adani.png' %}" width="90px" height="28px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-admin">
                <a class="nav-link" href="{% url 'admin' %}">admin</a>
              </li>
          </ul>
          <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
            <li>
              <form class="logoutbtn" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">{{ user }} | Logout</button>
              </form>
            </li>
            {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <h2>Dashboard</h2>
    <div class="container">
        <div class="chart-container">
            <h3>Total Assets</h3>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Asset Breakdown</h3>
            <canvas id="barChart"></canvas>
        </div>
    </div>
    <script src="{% static 'js/javascriptdash.js' %}"></script>
</body>

</html>
